<section class="container ">
    <meu-painel>

    </meu-painel>

    <div class="row">
        <span class=" alert-info" ng-show="formularioProduto.$submitted"> {{mensagem}} </span>


        <form novalidate name="formularioProduto" class="row" ng-submit="submeter()">
            <div class="row">
                <div class="form-group">
                    <label>Produto</label>
                    <input type="text" name="nomeProduto" ng-model="produto.nomeProduto" class="form-control" required>
                    <span class="form-control alert-danger" 
                    ng-show="formularioProduto.$submitted && formularioProduto.categoria.$error.required"> Nome do produto é obrigatório </span>
                </div>

                <div class="form-group">
                    <label>Preço</label>
                    <input type="preco" name="preco" ng-model="produto.preco" class="form-control" required>
                    <span class="form-control alert-danger" ng-show="formularioProduto.$submitted && formularioProduto.preco.$error.required"> Preço obrigatório </span>
                </div>

                <div class="dropdown" >
                    <select name="grupo" ng-controller="categoriasController" ng-model="produto.categoria"
                     ng-options="grupo._id as categorias.nomeCategoria for categoria in categorias">
                        <option value="">Categorias</option>
                    </select>
                </div>
                <br>


                <button type="submit" class="btn btn-warning" ng-disabled="formulario.$invalid">Salvar</button>
                <a href="#/produtos" class="btn btn-warning">Voltar</a>
                <hr>
            </div>
        </form>
    </div>
</section>
