<section class="container ">
   <meu-painel>

    </meu-painel>

   



    <div class="row">
        <input class="form-control" ng-model="filtro">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        <h1 class="fa fa-user"></h1>
                        <a ng-click="sort('nomeCategoria')">Categoria</a>
                    </td>
                        <td>

                        </td>
                </tr>
            </thead>

            <tbody class="table-striped">
                <tr ng-repeat="categoria in categorias | 
                     orderBy:sortValue:order
                     | filter: filtro">
                    <td>{{categoria.nomeCategoria }}</td>
                    
                    <td>                        
                        <button class="btn btn-danger" ng-click="del(categoria._id)">Del</button>
                        <a class="btn btn-success" href="#/categorias/{{categoria._id}}">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>
