<head>
    <style>
      body {
            background-color: #D8BFD8;
        } 
    </style>
    
</head>
<section class="container ">
    <meu-painel>

    </meu-painel>

    <div class="row">
        <span class=" alert-info" ng-show="formularioEndereco.$submitted"> {{mensagem}} </span>


        <form novalidate name="formularioEndereco" class="row" ng-submit="submeter()">
            <div class="row">
                <div class="form-group">
                    <label>Rua</label>
                    <input type="text" name="rua" ng-model="endereco.rua" class="form-control" required>
                    <span class="form-control alert-danger" ng-show="formularioEndereco.$submitted && formularioEndereco.rua.$error.required"> Rua é obrigatório </span>
                </div>

                <div class="form-group">
                    <label>Número</label>
                    <input type="text" name="numero" ng-model="endereco.numero" class="form-control" required>
                    <span class="form-control alert-danger" ng-show="formularioEndereco.$submitted && formularioEndereco.comprar.$error.required"> Número obrigatório </span>
                </div>

                <div class="form-group">
                    <label>Bairro</label>
                    <input type="text" name="bairro" ng-model="endereco.bairro" class="form-control" required>
                    <span class="form-control alert-danger" ng-show="formularioEndereco.$submitted && formularioEndereco.bairro.$error.required"> Bairro obrigatório </span>
                </div>

                  <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" name="complemento" ng-model="endereco.complemento" class="form-control" required>
                    
                </div>

                 <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" name="cidade" ng-model="endereco.cidade" class="form-control" required>
                    <span class="form-control alert-danger" ng-show="formularioEndereco.$submitted && formularioEndereco.cidade.$error.required"> Cidade obrigatório </span>
                </div>
                 <div class="form-group">
                    <label>CEP</label>
                    <input type="text" name="cep" ng-model="endereco.cep" class="form-control" required>
                    <span class="form-control alert-danger" ng-show="formularioEndereco.$submitted && formularioEndereco.cep.$error.required"> Cep obrigatório </span>
                </div>
                 <div class="form-group">
                    <label>Estado</label>
                    <input type="text" name="estado" ng-model="endereco.estado" class="form-control" required>
                    <span class="form-control alert-danger" ng-show="formularioEndereco.$submitted && formularioEndereco.estado.$error.required"> Estado obrigatório </span>
                </div>
                <br>
                

                


                <button type="submit" class="btn btn-warning" ng-disabled="formularioEndereco.$invalid">Salvar</button>
                <a href="#/comprar/{{produto._id}}" class="btn btn-warning">Voltar</a>
                <hr>
            </div>
        </form>
    </div>
</section>
